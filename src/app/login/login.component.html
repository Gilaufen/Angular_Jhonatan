<div class="container">
    <div class="title">
        <h1 class="text-2xl">Sign In</h1>
    </div>
    <form class="form bg-blue-100 px-10 py-5 gap-5 rounded-2xl shadow-md shadow-slate-300" [formGroup]="formulario">
        <input type="text" class="bg-transparent border-b-2 border-b-blue-300 " placeholder="Escribe tu nombre" formControlName="nombre" >
        <div *ngIf="formulario.get('nombre')?.hasError('required')">
            El campo es obligatorio.
        </div>
        <input type="text" class="bg-transparent border-b-2 border-b-blue-300" placeholder="Escribe tu constraseña" formControlName="contraseña"     >
        <div *ngIf="formulario.get('contraseña')?.hasError('required')">
            El campo es obligatorio.
        </div>
        <button (click)="consultarUsuarios()" type="submit" class="inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white">Ingresar</button>
        <div class="register-box flex">
            <p>Si no tiene una cuenta <a href="/registro">Registrese</a></p>
        </div>
    </form>

</div>
